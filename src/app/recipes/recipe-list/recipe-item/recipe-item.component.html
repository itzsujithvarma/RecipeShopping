<a (click)=onClicked() style="cursor: pointer;" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagepath}}" alt="" class="img-responsive" style="height: 50px;width:50px;"/>
    </span>
</a>
